<div ng-controller = "LogControl">
  <form name="loginForm" novalidate ng-submit="login()" >
    <div class="form-group">
    <!-- <div> -->
      <label id ="username"for="email">Username:</label>
      <input class="form-control" name="username" type="email" placeholder="Username" required ng-model="username" ng-minlength="3" ng-maxlength="50" ng-valid-required ="@" />
      <span class="help-block"ng-show="loginForm.username.$error.required">Required</span>
      <span class="help-block" ng-show="loginForm.username.$error.minlength">Username is too short.</span>
      <span class="help-block" ng-show="loginForm.username.$error.maxlength">Username is too long.</span>
      <span class="help-block" ng-show="loginForm.username.$error.email">Username requires @.</span>
    </div>
    <div class="form-group">
    <!-- <div> -->
      <label id = "pass" for="email">Password:</label>
      <input class="form-control" name="password" type="password"placeholder="Password"ng-model="password" required ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/" />
      <span class="help-block"ng-show="loginForm.password.$error.required">Required</span>
      <span class="help-block" ng-show="loginForm.password.$error.pattern">Password should be atleast 8 characters long and should contain one number,one character and one special character</span>
    </div>
    <div class="form-group">
    <!-- <div> -->
      <button type="submit" class="btn btn-primary pull-left"
        value="Login" title="Login" ng-disabled="!loginForm.$valid">
        <span>Login</span>
      </button>
    </div>
  </form>
</div>
